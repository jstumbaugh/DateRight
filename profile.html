<!DOCTYPE html>
<html>
    <head>
        <title> 
            View Your Profile
        </title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <link href="css/profile.css" rel="stylesheet">
    </head>
    <body>
        <img id="homeButton" src="img/Logo.png">
        
        <div id="profileSection">
            <h1 id="pageHeader">
                Profile
            </h1>
        <button id="logoutbut">Logout</button>
            <!--
            <button id="logoutbut">Logout</button>
            -->

            <div class="photo">
                <a id="updateProfilePicAnchor" href="#openModalTwo">
                    <br>
                    <figure>
                        <img id="profilePic" href="openModalTwo" src="img/blank.jpg" alt="img/blank.jpg">
                        <figcaption>
                            <p>Change Profile Pic</p>
                            <p></p>
                        </figcaption>
                    </figure>
                </a>
            </div>

            <a id="updateAccountInfoAnchor" href="#openModal">
                <button href="#openModal" id="updateAccountButton">
                    Update Account Info
                </button> 
            </a>

            <div id="userInfoSection">
                <h3 id="username">
                    Username: 
                </h3>
                <h3 id="firstName">
                    First Name: 
                </h3>
                <h3 id="lastName">
                    Last Name: 
                </h3>
                <h3 id="email">
                    Email: 
                </h3>
            </div>
        </div>

        <div id="selectionMenuBar">
            <ul>
                <li id="datePlanLi">
                    <a href="#selectionMenuBar" id="datePlanA">
                        Your Date Plans
                    </a>
                </li>

                <li id="reviewsLi">
                   <a href="#selectionMenuBar" id="datePlanReviewsA">
                        Your Date Plan Reviews
                    </a> 
                </li>
                <li id="activityReviewsLi">
                   <a href="#selectionMenuBar" id="activityReviewsA">
                        Your Activity Reviews
                    </a> 
                </li>
            </ul>
        </div>

        <div id="displaySection">
            <div id="datePlans">
            </div>
            <div id="datePlanReviews">
            </div>
            <div id="activityReviews">
            </div>
        </div>

        <div id="openModal" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">
                    <button id="closeButton">X</button>
                </a>
                <h2>Update Account Information</h2>
                <form id="updateAccountForm">
                    <label for="usernameInput">Username: </label>
                    <input type="text" id="usernameInput"><br>

                    <label for="firstNameInput">First Name: </label>
                    <input type="text" id="firstNameInput" pattern="[a-zA-Z]+" title="Letters only"><br>

                    <label for="lastNameInput">Last Name: </label>
                    <input type="text" id="lastNameInput" pattern="[a-zA-Z]+" title="Letters only"><br>

                    <label for="emailInput">Email: </label>
                    <input type="text" id="emailInput" title="Valid email address is required"  required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>

                    <label for="oldPasswordInput">Old Password:</label>
                    <input type="password" id="oldPasswordInput" title="Password must be at least 8 characters" required="required" pattern=".{8,}" ><br>

                    <label for="newPasswordInput">New Password:</label>
                    <input type="password" id="newPasswordInput" title="Password must be at least 8 characters" required="required" pattern=".{8,}" ><br>

                    <input type="submit" id="updateSubmitButton" value="Submit">
                </form>
            </div>
        </div>

        <div id="openModalTwo" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">
                    <button id="closeButton">X</button>
                </a>
                <h2>Update Profile Pic</h2>
                <form id="updateProfilePic" action="api/addPhoto" method="post" enctype="multipart/form-data">
                    <label for="fileInput">File: </label>
                    <input type="file" name="fileToUpload" id="fileInput"><br>

                    <input id="superSecretProfilePicValue" type="hidden" name="userID"><br>

                    <input type="submit" id="updateProfilePicSubmitButton" value="Submit">
                </form>
            </div>
        </div>

        <script src="js/profile.js">
        </script>
    </body>
</html>
