<!DOCTYPE html>
<html>
    <head>
        <title> 
            View Your Profile
        </title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <link href="css/profile.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="pageHeader">
            Profile
        </h1>
        <h3 id="username">
            Username: 
        </h3>
        <h3 id="firstName">
            First Name: 
        </h3>
        <h3 id="lastName">
            Last Name: 
        </h3>
        <h3 id="email">
            Email: 
        </h3>

        <a href="#openModal">
            <button href="#openModal" id="updateAccountButton">
                Update Account Info
            </button> 
        </a>

        <div id="openModal" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">
                    <button>X</button>
                </a>
                <h2>Update Account Information</h2>
                <form id="updateAccountForm">
                    <label for="usernameInput">Username: </label>
                    <input type="text" id="usernameInput"><br>

                    <label for="firstNameInput">First Name: </label>
                    <input type="text" id="firstNameInput" pattern="[a-zA-Z]+" title="Letters only"><br>

                    <label for="lastNameInput">Last Name: </label>
                    <input type="text" id="lastNameInput" pattern="[a-zA-Z]+" title="Letters only"><br>

                    <label for="emailInput">Email: </label>
                    <input type="text" id="emailInput" title="Valid email address is required"  required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>

                    <label for="password">Password:</label>
                    <input type="password" id="passwordInput" title="Password must be at least 8 characters" required="required" pattern=".{8,}" ><br>

                    <input type="submit" id="updateSubmitButton" value="Submit">
                </form>
            </div>
        </div>

        <script src="js/profile.js">
        </script>
    </body>
</html>
