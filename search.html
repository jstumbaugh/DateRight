<!DOCTYPE html>
<html>
	<head>
		<title>Make a Date!</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<meta name="description" content="DateRight">
	    <meta name="keywords" content="date, plan, activity">
	    <link href="css/search.css" rel="stylesheet">
	</head>
	<body>
		<div id="currentplan">
			<ul id="currentplanlist">	
				<li><button id="profilebut">Profile</button></li>
				<li><button id="myplansbut">My Plans</button></li>
				<li><button id="favactivitiesbut">Favorite Activites</button></li>
			</ul>
			<p>Current Plan</p>
		</div>
		<h1>Search for a Ideas!</h1>
		<div id="searchtabs">
			<button type="button" id="tabactivity">Activities</button>
			<button type="button" id="tabdate">Date Plans</button>
			<button type="button" id="tabtag">Tags</button>
			<a href="#openModal">
            	<button href="#openModal" id="createactivity">
                	Create Your Own Activity
            	</button> 
        	</a>
		</div>
		<form id="searchform">
			<input type="text" id="searchbar" name="datesearch" size="50">
			<input type="submit" value="Search" id="searchsubmit">
		</form>
	</body>
	<script src="js/activity.js">
        </script>
	<script src="js/search.js"></script>
</html>
