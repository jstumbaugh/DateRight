<section id="ReviewActivityBox" class="modalDialog">
    <h2>Review Activity</h2>
    <form method="post" id="createAccount">
    	<label for="rating" id = "rating">
			<input type="radio" name="rating" value="0">0<br>
			<input type="radio" name="rating" value="1">1<br>
			<input type="radio" name="rating" value="2">2<br>
			<input type="radio" name="rating" value="3">3<br>
			<input type="radio" name="rating" value="4">4<br>
			<input type="radio" name="rating" value="5">5<br>
		</label>
		
		 <label for="descriptionReview">Description: </label>
         <textarea id="descriptionReview" cols="40" rows="5" required="required"></textarea><br>

		<label for="costReview">Cost: </label>
            <input type="number" id="costInput" min="0" max="999" step="1" placeholder="0" required="required"><br>

        <label for="Attended" id = "attended">
            Attended Date?
            <input type="checkbox" name="attended" value="1">Yes<br>
            <input type="checkbox" name="attended" value="0"> No<br>
        </label><br>

        <button type="submit" class="btn-minimal" id= "ReviewActivitySubmit">Submit Review</button>
        <p id="resultMessage"></p>
    </form>
</section>
